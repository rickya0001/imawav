<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Converter</title>
</head>
<body>
    <h1>Convert IMA to WAV</h1>
    <form id="file-form">
        <label for="input-file">Select Input File:</label>
        <input type="file" id="input-file" accept=".ima"><br><br>
        <label for="output-file">Output File Name:</label>
        <input type="text" id="output-file" placeholder="output.wav"><br><br>
        <button type="submit">Convert</button>
    </form>
    <p id="message"></p>
    
    <script src="converter.js"></script>
</body>
</html>
